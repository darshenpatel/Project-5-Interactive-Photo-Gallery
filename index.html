<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Interactive Photo Gallery</title>
        <link rel="stylesheet" href="lightcase/css/lightcase.css">

    <body>

                                <img src="images/thumbnails/01.jpg" alt="Hay Bales">
                            </a>
                        </li>
                        <li>
                            <a href="images/02.jpg"
                            data-rel="lightcase-images"

                        </li>
                        <li>
                            <a href="images/03.jpg"

                        <li>
                            <a href="images/04.jpg"

                            </a>
                        </li>
                        <li>
                            <a href="images/05.jpg"
                            data-rel="lightcase-images"
                            data-title="Desert"

                                <img src="images/thumbnails/05.jpg" alt="Desert">
                            </a>
                        </li>
                        <li>
                            <a href="images/06.jpg"
                            data-rel="lightcase-images"

                                <img src="images/thumbnails/06.jpg" alt="Fall">

                        </li>
                        <li>
                            <a href="images/07.jpg"
                            data-rel="lightcase-images"

                            </a>
                        </li>
                        <li>
                            <a href="images/08.jpg"
                            data-rel="lightcase-images"
                            data-title="Dunes"
                            data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                                <img src="images/thumbnails/08.jpg" alt="Dunes">
                            </a>
                        </li>
                        <li>
                            <a href="images/09.jpg"
                            data-rel="lightcase-images"
                            data-title="Countryside Lane"
                            data-caption="We enjoyed a quiet stroll down this countryside lane.">
                                <img src="images/thumbnails/09.jpg" alt="Countryside Lane">
                            </a>
                        </li>
                        <li>
                            <a href="images/10.jpg"
                            data-rel="lightcase-images"
                            data-title="Sunset"

                            <a href="images/12.jpg"
